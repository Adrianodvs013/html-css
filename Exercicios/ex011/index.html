<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos fiferentes ou somplesmente aumente e diminuao tmanho     do seu navegardor.</p>

    <picture> <!--Atentar para a atenção nas pictures e adaptar as imagnes-->
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande de 1000">
    </picture>

    <h1>Reproduzindo audio.</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p> 
    <audio preload="metadata" autoplay controls  > </audio> <!--tambem da pra colocar loop para ficar repetindo a music-->
        <source src="midia/audio.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
